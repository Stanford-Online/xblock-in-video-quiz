sudo: false
language: python
cache: pip
python:
    - '3.5'
before_install:
    - 'uname -a'
    - 'python --version'
install:
    - 'pip install tox'
    - 'virtualenv --version'
    - 'easy_install --version'
    - 'pip --version'
    - 'tox --version'
script:
    - 'tox -v'
branches:
    only:
      - 'master'
env:
    - TOXENV=py35-django20
    - TOXENV=py35-django21
    - TOXENV=py35-django22
    - TOXENV=coveralls
    - TOXENV=pep8
    - TOXENV=pylint
