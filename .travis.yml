sudo: false
language: python
cache: pip
python:
    - 3.5
    - 3.8
before_install:
    - 'uname -a'
    - 'python --version'
install:
    - 'pip install tox'
    - 'virtualenv --version'
    - 'easy_install --version'
    - 'pip --version'
    - 'tox --version'
script:
    - 'tox -v'
branches:
    only:
      - 'master'
env:
    - TOXENV=django22
matrix:
    include:
        - python: 3.5
          env: TOXENV=coverage
        - python: 3.5
          env: TOXENV=pep8
        - python: 3.5
          env: TOXENV=pylint