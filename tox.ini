
[tox]
downloadcache = {toxworkdir}/_download/
envlist = {py35,38}-django{22,30},coverage,pep8,pylint

[testenv]
deps:
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    -rrequirements.txt
commands =
    python manage.py test

[testenv:pep8]
deps =
    -rrequirements.txt
    pep8
commands = {envbindir}/pep8 invideoquiz/

[testenv:pylint]
deps =
    -rrequirements.txt
    pylint
commands = {envbindir}/pylint invideoquiz/

[testenv:coverage]
deps =
    -rrequirements.txt
    coverage
setenv =
    NOSE_COVER_TESTS=1
    NOSE_WITH_COVERAGE=1
commands =
    {envpython} manage.py test

